<mat-card>
        <mat-card-header>
            <mat-card-title>
            Recipe List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
            <mat-list-item *ngFor="let recipe of recipes" (click)="selected.emit(recipe)">
                <span>{{recipe.name }}</span>
                <button mat-icon-button color="warn" (click)="deleted.emit(recipe); $event.stopImmediatePropagation()">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
            </mat-list>
            
        </mat-card-content>
</mat-card>

<div class="recipes-details-containers" [ngSwitch]="recipeDetailsState">
    <app-recipes-details-edit *ngSwitchCase="'edit'" [recipe]="currentRecipe" (save)="saveRecipe($event)">
    </app-recipes-details-edit>
    <app-recipes-details-new *ngSwitchCase="'new'" (newRecipe)="createRecipe($event)">
    </app-recipes-details-new>
    <app-recipes-details-preview  *ngSwitchDefault [setRecipe]="currentRecipe">
    </app-recipes-details-preview>
</div>

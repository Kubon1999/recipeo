
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span *ngIf="currentRecipe.id; else elseBlock">
                    {{currentRecipe.name | titlecase }}
                </span>
                <ng-template #elseBlock>
                    Select Recipe
                </ng-template>
            </mat-card-title>
        </mat-card-header>
        <form #form="ngForm" (submit)="submit()">
            <mat-card-content>
            
            <mat-form-field class="full-width"> 
                <input matInput placeholder="Title" [(ngModel)]="currentRecipe.name" name="title" required type="text">   
            </mat-form-field>


            <mat-form-field class="full-width"> 
                <input matInput placeholder="Description" [(ngModel)]="currentRecipe.description" name="description"  type="text">
            </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
            <button type="submit" mat-button [disabled]="form.invalid" color="primary">Save</button>
            <button type="button" mat-button>Cancel</button>

            </mat-card-actions>
        </form>
        <hr>
        <pre>{{form.value | json}}</pre>
        <pre>{{form.valid | json}}</pre>
    </mat-card>
